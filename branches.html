    <div class="d-none">
        <div id="store_info">
            <h4><span class="city">123</span>/<span class="branch">123</span></h4>
            <div>電話: <span class="tel">123</span></div>
            <div>地址: <span class="address">123</span></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="vendor/w3.js"></script>
    <script>w3.includeHTML();</script>
    <script src="vendor/jquery-3.5.1.min.js"></script>
    <script src="vendor/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/js.cookie.min.js"></script>
    <script src="vendor/fancybox-master/dist/jquery.fancybox.min.js"></script>
    <script src="script.js"></script>
    <script>
        var stores;
        function aclick(e){
            e.preventDefault();
            let info=$(this).data("info"); //取得存在連結上的分校資訊
            console.log(this,info);
            //在fancybod div中塞入各欄位值
            $("#store_info .city").text(info.city);
            $("#store_info .branch").text(info.branch);
            $("#store_info .tel").text(info.tel);
            $("#store_info .address").text(info.address);
            $.fancybox.open({//以fancybox顯示資訊
                src  : '#store_info',
                type : 'inline'
            });
        }
        $.ajax({
            dataType: "json",
            url: "stores/stores.json",
            data: {a:1,b:2,c:"abc"},
            success: function(data){ //讀檔成功
                stores=data;
                //console.log(stores);
                stores.forEach((t,i) => { //逐筆抓: t:項目, i:順序
                    var tr=$("<tr>"); //新表格列
                    tr.data("region",t.region);//設定data-region
                    var ahref=$("<a>")//新連結
                        .attr("href","#")
                        .data("info",t)
                        .text(t.branch);
                    ahref.click(aclick);//掛:點擊行為
                    tr.append($("<td>").text(t.city));//加入儲存格
                    tr.append($("<td>").append(ahref));//加入儲存格,連結
                    $("table#store_list tbody").append(tr);//將列加入表格
                });
                $("table#store_list tbody tr").hide();//又全部隱藏
            },
            error:function(e){
                console.log("fail:", e);
            }
        });
        $("svg .region").click(function(e){
            let t=$(this).data("title");
            let id=$(this).attr("id");
            $("#region_title").text(t);
            // 過澽出與id相符資料列
            var trs = $("table#store_list tbody tr").filter(function() { 
              return $(this).data("region") == id 
            });
            $("table#store_list tbody tr").hide();//先將所有列隱藏
            trs.show();//再顯示出來
        });
    </script>
