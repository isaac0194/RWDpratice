<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../vendor/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../vendor/slick-1.8.1/slick/slick-theme.css">
    <style>
        .img-fluid{
            max-width: 100%;
        }
        .slick{
            margin:0 100px;
        }
        .slick-arrow::before{
            color:rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    
    <h1>Slick JS</h1>
    <div class="slick">
        <div><img class="img-fluid" src="../images/img1.jpg" title="Image 1" alt=""></div>
        <div><img class="img-fluid" src="../images/img2.jpg" title="Image 2" alt=""></div>
        <div><img class="img-fluid" src="../images/img3.jpg" title="Image 3" alt=""></div>
        <div><img class="img-fluid" src="../images/img4.jpg" title="Image 4" alt=""></div>
        <div><img class="img-fluid" src="../images/img1.jpg" title="Image 1" alt=""></div>
        <div><img class="img-fluid" src="../images/img2.jpg" title="Image 2" alt=""></div>
        <div><img class="img-fluid" src="../images/img3.jpg" title="Image 3" alt=""></div>
        <div><img class="img-fluid" src="../images/img4.jpg" title="Image 4" alt=""></div>        
    </div>

    <script src="../vendor/jquery-3.5.1.min.js"></script>
    <script src="../vendor/slick-1.8.1/slick/slick.js"></script>

    <script>
        //指定: 文件載入完, 要做的事
        $(document).ready(function(){
            $(".slick").slick({
                dots: true,
                arrows: true,
                autoplay:true,
                infinite: true,
                speed: 300,
                slidesToShow: 4,
                slidesToScroll: 4,
                responsive :[{
                    breakpoint:992,
                    settings:{
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },{
                    breakpoint:576,
                    settings:{
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }]
            });
            //指定:$(對像).做什麼(怎麼做)

        });
    </script>

</body>
</html>
